services:
  app:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - POCKETBASE_URL=http://pocketbase:8090
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      pocketbase:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb_data
    entrypoint: /bin/sh
    command: -c "/usr/local/bin/pocketbase superuser upsert ${POCKETBASE_EMAIL} ${POCKETBASE_PASSWORD} && /usr/local/bin/pocketbase serve --http=0.0.0.0:8090"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8090/api/health" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
  pocketbase_data:
